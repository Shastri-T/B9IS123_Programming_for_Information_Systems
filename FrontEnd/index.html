    <script>


$(document).ready(function () {         

$.ajax({    
      async: true,  
      url: "http://127.0.0.1:8000/cart/",   
      method: "GET",  
      headers: {  
      "accept": "application/json;odata=verbose",   
      "content-type": "application/json;odata=verbose"  
      },  
      success: function(data) { 
        cartval=data;
        if(cartval.length>0)
        {
            cartitemshtml = "";
            $("#cartcount").text(cartval.length);
        }

        else{
            $(".row").hide();
            $(".cartmsg").show();
        }        
      }
      }); 
       
});
